{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{%  url 'create'  %}" method="post">
         {% csrf_token %}
         <div class="mb-3">
            <label for="title" class="form-label">Enter Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Enter Title">
         </div>
         <div class="mb-3">
            <label for="description" class="form-label">Enter Description</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="Enter Description">
         </div>
         <div class="mb-3">
            <label for="imageurl" class="form-label">Image Url</label>
            <input type="imageUrl" class="form-control" name="imageurl" id="title" placeholder="Image Url">
         </div>
         <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" min="0" class="form-control" name="price" id="price" placeholder="Price">
         </div>
        <div class = "form-group">
            <label for="category">Choose a category:</label>
            <select name="category" id="category">
                {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
         <button type="submit" class="btn btn-outline-secondary">Create New Listing</button>
    </form>
{% endblock %}
